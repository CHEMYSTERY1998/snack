<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>贪吃蛇联机对战</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      min-height: 100vh;
      color: #fff;
    }

    #app {
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 24px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }

    h1 {
      text-align: center;
      margin-bottom: 24px;
      font-size: 2rem;
      background: linear-gradient(90deg, #4ECDC4, #45B7D1);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .menu {
      display: flex;
      flex-direction: column;
      gap: 12px;
      min-width: 300px;
    }

    .input-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    label {
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.8);
    }

    input {
      padding: 12px 16px;
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      font-size: 1rem;
      transition: border-color 0.3s;
    }

    input:focus {
      outline: none;
      border-color: #4ECDC4;
    }

    input::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    button {
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(90deg, #4ECDC4, #45B7D1);
      color: #fff;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(78, 205, 196, 0.4);
    }

    button:active {
      transform: translateY(0);
    }

    button.secondary {
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid rgba(255, 255, 255, 0.2);
    }

    button.secondary:hover {
      background: rgba(255, 255, 255, 0.2);
      box-shadow: none;
    }

    #game-container {
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 16px;
    }

    #game-canvas {
      border-radius: 8px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
    }

    .game-hud {
      display: flex;
      gap: 24px;
      padding: 16px;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 8px;
    }

    .hud-item {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .hud-label {
      font-size: 0.8rem;
      color: rgba(255, 255, 255, 0.6);
    }

    .hud-value {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .room-list {
      max-height: 300px;
      overflow-y: auto;
    }

    .room-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
      margin-bottom: 8px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .room-item:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    .room-info {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .room-name {
      font-weight: 600;
    }

    .room-meta {
      font-size: 0.8rem;
      color: rgba(255, 255, 255, 0.6);
    }

    .room-status {
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 0.8rem;
    }

    .room-status.waiting {
      background: #4ECDC4;
    }

    .room-status.playing {
      background: #FF6B6B;
    }

    .hidden {
      display: none !important;
    }

    .error-message {
      color: #FF6B6B;
      font-size: 0.9rem;
      text-align: center;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <div id="app">
    <!-- 登录界面 -->
    <div id="login-screen" class="container">
      <h1>贪吃蛇联机对战</h1>
      <div class="menu">
        <div class="input-group">
          <label for="player-name">玩家名称</label>
          <input type="text" id="player-name" placeholder="输入你的名称" maxlength="12">
        </div>
        <button id="btn-join">进入大厅</button>
      </div>
      <div id="login-error" class="error-message hidden"></div>
    </div>

    <!-- 大厅界面 -->
    <div id="lobby-screen" class="container hidden">
      <h1>游戏大厅</h1>
      <div class="menu">
        <button id="btn-create-room">创建房间</button>
        <button id="btn-refresh-rooms" class="secondary">刷新房间列表</button>
        <div id="room-list" class="room-list"></div>
        <button id="btn-logout" class="secondary">退出登录</button>
      </div>
    </div>

    <!-- 房间界面 -->
    <div id="room-screen" class="container hidden">
      <h1 id="room-title">房间</h1>
      <div class="menu">
        <div id="player-list"></div>
        <button id="btn-start-game">开始游戏</button>
        <button id="btn-leave-room" class="secondary">离开房间</button>
      </div>
    </div>

    <!-- 游戏界面 -->
    <div id="game-screen" class="hidden">
      <div class="game-hud">
        <div class="hud-item">
          <span class="hud-label">分数</span>
          <span id="hud-score" class="hud-value">0</span>
        </div>
        <div class="hud-item">
          <span class="hud-label">长度</span>
          <span id="hud-length" class="hud-value">3</span>
        </div>
        <div class="hud-item">
          <span class="hud-label">时间</span>
          <span id="hud-time" class="hud-value">00:00</span>
        </div>
      </div>
      <canvas id="game-canvas"></canvas>
    </div>

    <!-- 游戏结束界面 -->
    <div id="gameover-screen" class="container hidden">
      <h1>游戏结束</h1>
      <div id="game-results" class="menu"></div>
      <button id="btn-back-lobby">返回大厅</button>
    </div>
  </div>

  <script type="module" src="/client/main.ts"></script>
</body>
</html>
